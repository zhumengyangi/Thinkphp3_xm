<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>会员列表</title>
        <link href="{$Think.config.BACK_CSS_URL}mine.css" type="text/css" rel="stylesheet" />

    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》商品列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('add')}">【添加商品】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search" style="height:200px;">
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <thead>
                    <tr style="font-weight: bold;">
                        <td width="60px"><input type="checkbox" id="all"></td>
                        <td>序号</td>
                        <td>角色名称</td>
                        <td>权限名称</td>
                        <td>创建时间</td>
                        <td align="center">操作</td>
                    </tr>
                </thead>
                <tbody id="list">
                    <foreach name='info' item='v'>
                    <tr id="product1" align="center">
                        <td>{$v.role_id}</td>
                        <td><a href="#"></a>{$v.role
                        <td>{$v.auth_name}</td>_name}</td>
                        <td>{$v.add_time|date="y-m-d",###}</td>
                       <td><a href="javascript:;" onclick="delete_product(1)">删除</a>&nbsp;&nbsp;
                           <a href="javascript:;" onclick="delete_product(1)">修改</a>
                       </td>
                    </tr>
                    </foreach>
                   </tbody>
                   <tfoot>
                    <tr>
                        <td colspan="1">
                            <input type="button" value="反选" id="fan" />       
                            <input type="submit" value="删除" id="delete" />       <!--  -->
                        </td>
                        <td colspan="19" style="text-align: center;">
                            {$page}
                        </td>
                    </tr>
                    </tfoot>
            </table>
             <form action="{:U('Home/Goods/showList')}" method="get">
                轮播间隔时间: <input type="text" name="jiange" />毫秒
                <input type="submit" id="zhanshi" value="前台图片展示" />
            </form>
            <!-- http://www.shop0926.com/index.php/home/goods/showList.html?jiange=3000 -->
        </div>
    </body>
</html>
